<div class="container">  
    <h3 class="text-center fw-bold pt-5">Select your plan below</h3>
    <div class="innerdiv mt-5 shadow-lg">
        <div class="d-flex justify-content-center">
            <ng-toggle
                [(ngModel)]="subscriptionPeriod"
                [value]="true"
                [color]="{
                    unchecked: '#1976D2',
                    checked: '#1976D2'
                }"
                (change)="onChangePeriod()" >
            </ng-toggle>
        </div>
    </div>
</div>
