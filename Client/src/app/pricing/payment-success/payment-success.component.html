<div class="container">
    <div class="row align-items-center">
        <div *ngIf="checkoutSession" class="col">
            <div class="innerdiv">
                <h1 class="success fw-bold text-center">
                    <span class="wrap">Successful Payment</span>
                </h1>
                <div class="text-center">
                    <svg class="mb-5"
                        width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" 
                            fill="#02CCBA"/>
                    </svg>
                </div>
                <div class="d-flex justify-content-center">
                    <div>
                        <div class="row mb-3">
                            <div class="col text-end">
                                <span class="wrap success fw-bold">Total amount</span>
                            </div>
                            <div class="col">                            
                                <span class="wrap">${{checkoutSession.amountTotal/100}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-end">
                                <span class="wrap success fw-bold">Name</span>
                            </div>
                            <div class="col">
                                <span class="wrap">{{checkoutSession.customerDetails.name}}</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col text-end">
                                <span class="wrap success fw-bold">Email</span>
                            </div>
                            <div class="col">
                                <span class="wrap">{{checkoutSession.customerDetails.email}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-end">
                                <span class="wrap success fw-bold">Expires At</span>
                            </div>
                            <div class="col">
                                <span class="wrap float-left">{{subscription.currentPeriodEnd | date:'medium'}}</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col text-end">
                                <span class="wrap success fw-bold">Mode</span>
                            </div>
                            <div class="col">
                                <span class="wrap">{{subscription.object | titlecase}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col responsive">
            <div class="float-center">
                <img 
                    src="assets/svg/ic_payment_success.svg" 
                    alt="Programming with Peter"
                    style="height: 100%; width: 100%;">
            </div>
        </div>
    </div>
</div>
