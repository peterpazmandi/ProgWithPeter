<div class="innerdiv mt-5 shadow-lg">    
    <h3 class="text-center fw-bold">Courses</h3>
    <hr class="dropdown-divider">

    <div class="row">
        <div *ngFor="let course of courses" class="col-6">
            <course-item [course]="course"></course-item>
        </div>
    </div>

    <hr class="dropdown-divider mt-5">      
    <div class="d-flex justify-content-center">
        <button *ngIf="!noMoreCourse"
            class="btn btn-success float-end fw-bold col-2 me-1"
            (click)="loadMoreCourses()" >
            Load more
        </button>
        <button 
            class="btn btn-primary float-start fw-bold col-2 ms-1" >
            Search
        </button>
    </div>
</div>
