<div class="innerdiv mt-5 shadow-lg">    
    <h3 class="text-center fw-bold">Courses</h3>
    <hr class="dropdown-divider">

    <div class="row">
        <div *ngFor="let course of courses" class="col-6 mb-5" style="position: relative;">
            <course-item [course]="course"></course-item>
            <div class="progress" *ngIf="(accountService.currentUser$ | async) as user">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                    {{course.progress}} %
                </div>
            </div>
            <!-- <div
                class="progress"
                *ngIf="(accountService.currentUser$ | async) as user">
                <div class="progress-bar progress-bar-success progress-bar-striped"
                    style="position: absolute; bottom: 0px; width: 96%;"
                    role="progressbar"
                    aria-valuenow="40"
                    aria-valuemin="0" aria-valuemax="100">
                {{course.progress}}
                </div>
            </div> -->
        </div>
    </div>

    <hr class="dropdown-divider mt-5">      
    <div class="d-flex justify-content-center">
        <button *ngIf="!noMoreCourse"
            class="btn btn-success float-end fw-bold col-2 me-1"
            (click)="loadMoreCourses()" >
            Load more
        </button>
        <button 
            class="btn btn-primary float-start fw-bold col-2 ms-1" >
            Search
        </button>
    </div>
</div>
