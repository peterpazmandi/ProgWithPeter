<div class="innerdiv mt-5 shadow-lg">    
    <h3 class="text-center fw-bold">Latest tutorials</h3>
    <hr class="dropdown-divider">

    <div *ngFor="let tutorial of tutorials">
        <app-tutorial-item [tutorial]="tutorial"></app-tutorial-item>
    </div>

    <hr class="dropdown-divider mt-5">      
    <div class="d-flex justify-content-center">
        <button *ngIf="!noMoreTutorial"
            class="btn btn-success float-end fw-bold col-2 me-1"
            (click)="loadMoreTutorials()" >
            Load more
        </button>
        <button 
            class="btn btn-primary float-start fw-bold col-2 ms-1" >
            Search
        </button>
    </div>
</div>
