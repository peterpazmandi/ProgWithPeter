<div class="innerdiv mt-5 shadow-lg">    
    <h3 class="text-center fw-bold">Latest tutorials</h3>
    <hr class="dropdown-divider">

    <div *ngFor="let tutorial of tutorials">
        <app-tutorial-item [tutorial]="tutorial"></app-tutorial-item>
    </div>

    <div class="row align-items-center">
        <div class="col">
            <button 
                class="btn btn-success float-end fw-bold w-25"
                (click)="loadMoreTutorials()" >
                Load more
            </button>
        </div>
        <div class="col">
            <button 
                class="btn btn-primary float-start fw-bold w-25" >
                Search
            </button>
        </div>
    </div>
</div>
