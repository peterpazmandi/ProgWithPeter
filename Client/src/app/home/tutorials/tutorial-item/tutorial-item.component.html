<div class="row mt-5">
    <div class="col">
        <img *ngIf="tutorial.post.featuredImageUrl != null"
            src={{tutorial.post.featuredImageUrl}}
            alt="Programming with Peter">
        <img *ngIf="tutorial.post.featuredImageUrl == null"
            src="assets/svg/ic_blank_image.svg"
            alt="Programming with Peter">
    </div>

        <a routerLink='tutorial/{{tutorial.post.meta.slug}}'>
            <h3 class="fw-bold">{{tutorial.post.title}}</h3>
        </a>
